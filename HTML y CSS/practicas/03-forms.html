<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
         <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required> <!--Autocomplete permite al navegador ayudar a autocompletar entradas comunes del usuario-->
            </label>
            <label for="inicio-platzi">
                <span>¿Qué día iniciaste en platzi?</span>
                <input type="date" id="inicio-platzi" required> <!--Required no permite enviar el formulario si no se ha llenado esa categoría-->
            </label>
            <label for="horario">
                <span>¿Cuál es tu horario?</span>
                <input type="time" id="horario" required>
            </label>
        </form>
    </section>
        <section> <!--Calendarios - Forma completa-->
        <form action="">
           <label for="hora">
               <span>Hora:</span>
               <input type="time" id="hora" name="hora">
           </label>
           <label for="dia">
               <span>Día:</span>
               <input type="date" id="dia" name="dia">
           </label>
           <label for="semana">
               <span>Hora:</span>
               <input type="week" id="semana" name="semana">
           </label>
           <label for="mes">
               <span>Mes</span>
               <input type="month" id="mes" name="mes">
           </label>
           <input type="submit">
       </form>
   </section>
       <section> <!--Calendarios - Forma rápida-->
       <form action="">
           <label for="calendario">
               <span>Calendario</span>
               <input type="datetime-local" id="calendario" name="calendario">
           </label>
           <input type="submit">
       </form>
   </section>
</body>
</html>
