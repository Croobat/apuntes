<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure> <!--Figure es una etiqueta contenedora jpara imágenes donde se le pueden agregar descripciones-->
                <img src="./images/small.jpg" alt="small dogs">
                <figcaption>Un perrito feo</figcaption>
            </figure>
        </section>
        <section>
            <video controls preload="auto">
                <source src="./videos/file_example_WEBM_480_900KB.webm#t=10,15">
                <source src="./videos/file_example_WEBM_480_900KB.mp4">
                <!--Para múltiples formatos, normalmente se respeta el primero-->
            </video>
        </section>
    </main>
</body>
</html>
